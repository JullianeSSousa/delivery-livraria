<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />

    <title>Coração literário - Livrária</title>
  </head>
  <body>
    <header class="w-full h-[500px] bg-slate-950 bg-home bg-cover bg-center">
      <div class="w-full h-full flex flex-col justify-center items-center">
        <img
          src="/assets/Rosa Claro Floral Logotipo.png"
          alt="Logotipo"
          class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-250"
        />

        <h1 class="text-4xl mt-4 mb-2 text-white font -bold">
          Corações Literários
        </h1>

        <span class="text-white font-medium"
          >Rua das Livrárias Dev, 222 Campina Grande</span
        >

        <div class="bg-lime-400 px-5 py-2 rounded-lg mt-5" id="date-span">
          <span class="text-violet-950 font-medium"
            >Seg á Dom - 18 ás 18:00</span
          >
        </div>
      </div>
    </header>

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
      Conheça nossa Estante
    </h2>

    <div id="menu">
      <main class="grid-cols-1">
        <!--PRODUTO ITEM-->

        <div class="flex gap-2">
          <img
            src="/assets/livro 1.png"
            alt="livro 1"
            class="w-13 h-15 rounded-md hover:scale-110 hover:-rotate-2 duration:200"
          />

          <div class="mt-8">
            <p class="font-bold">BOX Meu pé de Laranja Lima</p>

            <p class="text-sm">
              Literatura Brasileira : José Mauro de Vasconcelos
            </p>

            <div class="flex items-center gap-2 justify-between mt-5">
              <p class="font-bold">R$ 65,00</p>

              <button
                class="bg-pink-500 px-5 rounded add-book"
                data-name="meu-pe-de-laranja"
                data-price="65.00"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
        <!--FIM PRODUTO ITEM-->

         <div class="flex gap-2 mt-4">
          <img
            src="/assets/livro 2.png"
            alt="livro 2"
            class="w-15 h-15 rounded-md hover:scale-110 hover:-rotate-2 duration:200"
          />

          <div class="mt-8">
            <p class="font-bold">BOX Gabriel Garcia Márquez</p>

            <p class="text-sm">
              Edição Colecionador : Cem anos de Solidão.
            </p>

            <div class="flex items-center gap-2 justify-between mt-5">
              <p class="font-bold">R$ 162,00</p>

              <button
                class="bg-pink-500 px-5 rounded add-book-two"
                data-name="cem-anos-de-solidao"
                data-price="162.00"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
